version: '3.8'
services:
  ollama:
      image: ollama/ollama:latest
      platform: linux/arm64  # Required for Mac M1/M2
      ports:
        - 11435:11435
      volumes:
        - .:/code
        - ./ollama/ollama:/root/.ollama
      container_name: ollama
      pull_policy: always
      tty: true
      restart: always
      environment:
        - OLLAMA_KEEP_ALIVE=24h
        - OLLAMA_HOST=0.0.0.0
      networks:
        - ollama-docker

networks:
  ollama-docker:
    external: false